apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudshop-backend
  namespace: cloudshop
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      serviceAccountName: backend-sa
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values: ["backend"]
            topologyKey: "kubernetes.io/hostname"
      containers:
      - name: backend-api
        image: nginx # On utilise nginx pour la simulation (facile Ã  tester)
        ports:
        - containerPort: 8080
